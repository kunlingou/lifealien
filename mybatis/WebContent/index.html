			let obj = {

			};
			var httpRequest = new XMLHttpRequest();//第一步：创建需要的对象
			httpRequest.open('POST', 'http://10.2.8.49:9001/zcgl/zic_login', true); //第二步：打开连接/***发送json格式文件必须设置请求头 ；如下 - */

			// 		console.log(json);
			// 	}
			// };
		}

		function strToBinary(str){
			var result = [];
			var list = str.split("");
			for(var i=0;i<list.length;i++){
				if(i != 0){
					//加空格，分割二进制
					result.push(" ");
				}
				var item = list[i];
				//将字符串转化为二进制数据
				var binaryStr = item.charCodeAt().toString(2);
				result.push(binaryStr);
			}   
			return result.join("");
		}
	</script>
